<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <link href="/example/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">
        <link href="/example/bootstrap-3.3.7/css/bootstrap-theme.css" rel="stylesheet">
        <link href="/example/css/StyleSheet.css" rel="stylesheet">
        <script src="/example/js/jquery-2.2.0.js"></script>
        <script src="/example/bootstrap-3.3.7/js/bootstrap.js"></script>
        <script src="/example/includes/context-menu.js"></script>
        <link href="/example/includes/context-menu.css" rel="stylesheet">
        <link rel="icon" href="/favicon.ico">
        <title>3-Dot Context Menu - Boardies IT Solutions</title>
        <script>
            $(document).ready(function(){
                var tableContextMenu = new ContextMenu("context-menu-items", menuItemClickListener);
            });

            function menuItemClickListener(menu_item, parent)
            {
                alert("Menu Item Clicked: " + menu_item.text() + "\nRecord ID: " + parent.attr("data-row-id"));
            }
        </script>
    </head>
    <body>

        <div class="context-menu-container" id="context-menu-items">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>

        <div class="container">
            <div class="row header">
                <div class="col-md-1">
                    <img src="/images/feature_logo.png" alt="logo" />
                </div>

                <div class="col-md-11">
                    <h1>Boardies IT Solutions</h1>
                </div>
            </div>

            <h2>Adding Context Menu within Table</h2>
            <table class="table table-striped">
                <tr>
                    <th>Col 1</th>
                    <th>Col 2</th>
                    <th>&nbsp;</th>
                </tr>
                <tr>
                    <td>Item 1</td>
                    <td>Item 2</td>
                    <td class="context-menu" data-container-id="context-menu-items" data-row-id="1"></td>
                </tr>
                <tr>
                    <td>Item 3</td>
                    <td>Item 4 </td>
                    <td class="context-menu" data-container-id="context-menu-items" data-row-id="2"></td>
                </tr>
            </table>

            <h2>Adding Context Menu within P tag</h2>
            <p>Here is a context menu in a &lt;p&gt; <span class="context-menu" data-container-id="context-menu-items"></span></p>

            <h2>Add context menu to a heading text</h2>
            <h3 class="context-menu" data-container-id="context-menu-items">Here is an h3 with a context menu</h3>
        </div>
    </body>
</html>
